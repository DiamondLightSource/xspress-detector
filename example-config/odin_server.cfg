[server]
debug_mode = 1
http_port  = 8888
http_addr  = 0.0.0.0
adapters   = control

[tornado]
logging = error

[adapter.control]
module = xspress_odin.adapter.XspressAdapter
endpoint = 127.0.0.1:12000
base_ip = 192.168.0.1
num_cards = 4
max_channels = 36
num_tf = 16384
settings_path = /dls_sw/b18/epics/xspress4/xspress4.36chan_pb/settings
debug = 2

[adapter.fp]
module = odin_data.frame_processor_adapter.FrameProcessorAdapter
endpoints = 127.0.0.1:5004
update_interval = 2

[adapter.fr]
module = odin_data.frame_receiver_adapter.FrameReceiverAdapter
endpoints = 127.0.0.1:5050
update_interval = 0.2
